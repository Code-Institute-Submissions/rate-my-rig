{% extends 'base/base.html' %}

{% block link %}
<style>
  #main-container {
    align-items: center;
  }
</style>
{% endblock %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <!--<div class="content-section">-->
    <div class="card delete-post-panel">
        
        <!--CARD-HEADER-->
        <div class="card-header">
          <h3 class="card-title text-center mb-3">Delete Post</h3>
        </div>  
        
        <!--CARD-BODY-->
        <div class="card-body">
        
            <form method="post">
                {% csrf_token %}
                <fieldset class="from-group">
                    <h5>Are you sure you want to delete the post "{{ object.title }}"?</h5>
                </fieldset>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-danger" type="submit">Yes</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
                </div>
            </form>
            
        </div>
    </div>
{% endblock content %}

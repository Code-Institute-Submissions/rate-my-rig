{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="content-section">
        
        <form method="post">
            {% csrf_token %}
            <fieldset class="from-group">
                <p class="text-muted">Please enter your email address below to receive instructions on resetting your password.</p>
                <legend class="border-bottom mb-4">Reset Your Password</legend>
                {{ form|crispy }}
            </fieldset>
            <fieldset class="from-group  d-flex justify-content-end">
                <button class="btn btn-danger" type="submit">Request Reset Password</button>
            </fieldset>
        </form>

    </div>
{% endblock content %}

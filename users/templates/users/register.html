{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register Page{% endblock %}

{% block content %}
    <div class="content-section">
        
        <form method="post">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Register Today</legend>
                {{ form|crispy }}
            </fieldset>
            <fieldset class="from-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </fieldset>
        </form>
        
        <div class="border-topics pt-3">
            <small class="text-muted d-flex justify-content-end">
                Already Have An Account? <a href="#" class="ml-2">Sign In</a>
            </small>
        </div>
        
    </div>
{% endblock content %}

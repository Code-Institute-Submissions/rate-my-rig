<!-- NAVIGATION -->
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-orange fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">RateMyRig</a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarToggle">
        <!-- Navbar Left Side -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'contact-email' %}">Contact us</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog-about' %}">About</a></li>
        </ul>
        <!-- Navbar Right Side -->
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view-cart' %}">
                <i class="fas fa-shopping-cart mx-1"></i>
                {% if build_count > 0 %}
                  <label class="badge badge-warning">{{ build_count }}</label>
                {% endif %}
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-item nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Welcome {{ user.first_name|title }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'post-create' %}">New Post</a>
                  <a class="dropdown-item" href="{% url 'user-profile' %}">Profile</a>
                  <a class="dropdown-item" href="{% url 'user-logout' %}">Logout</a>
                </div>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'user-login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'user-register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
      
    </div>
  </nav>
</header>
<!-- NAVIGATION -->

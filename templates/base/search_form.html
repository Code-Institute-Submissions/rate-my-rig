<form class="search-container" action="{% url 'search-results' %}" method="get">
    <div class="form-group">
        <select class="custom-select form-control select-search" name="type">
            {% for option in selections %}
                {% if type == option %}
                    <option value="{{option}}" selected>{{ option|upper }}</option>
                {% else %}
                    <option value="{{option}}">{{ option|upper }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <input class="form-control bar-search" type="text" placeholder="Search" aria-label="Search" name="q">
    <button class="btn btn-outline-success my-sm-0 btn-search mx-0 px-2" type="submit">search</button>
    </div>
</form>
